# ---- PEAR Channel Settings ----------------------------------------------------
pear.channel.url = connect.techdivision.com/juweliere
pear.channel.username = jenkins
pear.channel.password = eraZor

# ---- Instance Settings --------------------------------------------------------
instance.original.download.url = http://10.0.2.57/magento/original

# ---- Generator Settings -------------------------------------------------------
generator.flag.confighelper = false